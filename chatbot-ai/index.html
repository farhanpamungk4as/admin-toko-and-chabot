<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .bot-info h2 {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .bot-info p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .settings-btn {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.user .message-avatar {
            background: #764ba2;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-header h3 {
            color: #333;
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .settings-group select,
        .settings-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .settings-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 0.85rem;
        }

        .save-settings {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .save-settings:hover {
            opacity: 0.9;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .welcome-message h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-message p {
            margin-bottom: 20px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-action {
            background: white;
            border: 2px solid #eee;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .quick-action:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">ü§ñ</div>
            <div class="bot-info">
                <h2>AI Assistant</h2>
                <p id="ai-status">Ready to chat</p>
            </div>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h3>üëã Selamat Datang!</h3>
                <p>Saya adalah AI Assistant yang siap membantu Anda. Silakan tanyakan apa saja!</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('Halo, apa yang bisa kamu lakukan?')">
                        Apa yang bisa kamu lakukan?
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('Ceritakan tentang dirimu')">
                        Ceritakan tentang dirimu
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('Bantu saya menulis email')">
                        Bantu menulis email
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-form">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chat-input" 
                    placeholder="Ketik pesan Anda..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-btn" id="send-btn">Kirim</button>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h3>Pengaturan AI</h3>
                <button class="close-settings" onclick="closeSettings()">√ó</button>
            </div>

            <div class="settings-group">
                <label for="ai-provider">Provider AI</label>
                <select id="ai-provider" onchange="updateProviderSettings()">
                    <option value="openai">OpenAI (ChatGPT)</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="gemini">Google Gemini</option>
                    <option value="ollama">Ollama (Local)</option>
                </select>
            </div>

            <div class="settings-group">
                <label for="api-key">API Key</label>
                <input 
                    type="password" 
                    id="api-key" 
                    placeholder="Masukkan API key Anda"
                >
                <small>API key disimpan di browser lokal Anda</small>
            </div>

            <div class="settings-group" id="model-group">
                <label for="ai-model">Model</label>
                <select id="ai-model">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>

            <div class="settings-group" id="endpoint-group" style="display: none;">
                <label for="api-endpoint">API Endpoint</label>
                <input 
                    type="text" 
                    id="api-endpoint" 
                    placeholder="http://localhost:11434"
                    value="http://localhost:11434"
                >
                <small>Untuk Ollama atau custom endpoint</small>
            </div>

            <button class="save-settings" onclick="saveSettings()">Simpan Pengaturan</button>
        </div>
    </div>

    <script>
        // Configuration
        let aiConfig = {
            provider: localStorage.getItem('ai_provider') || 'openai',
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('ai_model') || 'gpt-3.5-turbo',
            endpoint: localStorage.getItem('api_endpoint') || 'http://localhost:11434'
        };

        // Initialize
        updateProviderSettings();

        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const settingsModal = document.getElementById('settings-modal');

        // Chat functionality
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;

            // Check if API key is set
            if (!aiConfig.apiKey && aiConfig.provider !== 'ollama') {
                alert('Silakan atur API Key terlebih dahulu di pengaturan (‚öôÔ∏è)');
                openSettings();
                return;
            }

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await sendToAI(message);
                removeTypingIndicator();
                addMessage(response, 'bot');
            } catch (error) {
                removeTypingIndicator();
                addMessage('Maaf, terjadi kesalahan: ' + error.message, 'bot');
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            // Remove welcome message if exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.style.display = 'flex';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendToAI(message) {
            switch (aiConfig.provider) {
                case 'openai':
                    return await sendToOpenAI(message);
                case 'deepseek':
                    return await sendToDeepSeek(message);
                case 'gemini':
                    return await sendToGemini(message);
                case 'ollama':
                    return await sendToOllama(message);
                default:
                    throw new Error('Provider tidak dikenal');
            }
        }

        async function sendToOpenAI(message) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${aiConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: aiConfig.model,
                    messages: [{ role: 'user', content: message }],
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'API Error');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function sendToDeepSeek(message) {
            // DeepSeek API implementation
            const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${aiConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: [{ role: 'user', content: message }]
                })
            });

            if (!response.ok) {
                throw new Error('DeepSeek API Error');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function sendToGemini(message) {
            // Gemini API implementation
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${aiConfig.apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: message }]
                    }]
                })
            });

            if (!response.ok) {
                throw new Error('Gemini API Error');
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        async function sendToOllama(message) {
            // Ollama local API implementation
            const response = await fetch(`${aiConfig.endpoint}/api/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: aiConfig.model,
                    prompt: message,
                    stream: false
                })
            });

            if (!response.ok) {
                throw new Error('Ollama API Error - Pastikan Ollama berjalan di local');
            }

            const data = await response.json();
            return data.response;
        }

        function sendQuickMessage(message) {
            chatInput.value = message;
            chatForm.dispatchEvent(new Event('submit'));
        }

        // Settings functions
        function openSettings() {
            document.getElementById('ai-provider').value = aiConfig.provider;
            document.getElementById('api-key').value = aiConfig.apiKey;
            document.getElementById('ai-model').value = aiConfig.model;
            document.getElementById('api-endpoint').value = aiConfig.endpoint;
            settingsModal.style.display = 'flex';
        }

        function closeSettings() {
            settingsModal.style.display = 'none';
        }

        function updateProviderSettings() {
            const provider = document.getElementById('ai-provider').value;
            const modelGroup = document.getElementById('model-group');
            const modelSelect = document.getElementById('ai-model');
            const endpointGroup = document.getElementById('endpoint-group');
            const apiKeyInput = document.getElementById('api-key');

            // Clear model options
            modelSelect.innerHTML = '';

            switch (provider) {
                case 'openai':
                    modelGroup.style.display = 'block';
                    endpointGroup.style.display = 'none';
                    apiKeyInput.disabled = false;
                    modelSelect.innerHTML = `
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                    `;
                    break;
                case 'deepseek':
                    modelGroup.style.display = 'none';
                    endpointGroup.style.display = 'none';
                    apiKeyInput.disabled = false;
                    break;
                case 'gemini':
                    modelGroup.style.display = 'block';
                    endpointGroup.style.display = 'none';
                    apiKeyInput.disabled = false;
                    modelSelect.innerHTML = `
                        <option value="gemini-pro">Gemini Pro</option>
                        <option value="gemini-ultra">Gemini Ultra</option>
                    `;
                    break;
                case 'ollama':
                    modelGroup.style.display = 'block';
                    endpointGroup.style.display = 'block';
                    apiKeyInput.disabled = true;
                    apiKeyInput.value = 'Tidak diperlukan untuk Ollama';
                    modelSelect.innerHTML = `
                        <option value="llama2">Llama 2</option>
                        <option value="mistral">Mistral</option>
                        <option value="codellama">Code Llama</option>
                        <option value="neural-chat">Neural Chat</option>
                    `;
                    break;
            }
        }

        function saveSettings() {
            const provider = document.getElementById('ai-provider').value;
            const apiKey = document.getElementById('api-key').value;
            const model = document.getElementById('ai-model').value;
            const endpoint = document.getElementById('api-endpoint').value;

            if (!apiKey && provider !== 'ollama') {
                alert('API Key wajib diisi!');
                return;
            }

            aiConfig = { provider, apiKey, model, endpoint };
            localStorage.setItem('ai_provider', provider);
            localStorage.setItem('api_key', apiKey);
            localStorage.setItem('ai_model', model);
            localStorage.setItem('api_endpoint', endpoint);

            // Update status
            document.getElementById('ai-status').textContent = `Connected to ${provider}`;
            
            closeSettings();
            alert('Pengaturan berhasil disimpan!');
        }

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                closeSettings();
            }
        });
    </script>
</body>
</html>
